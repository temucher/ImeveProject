<!DOCTYPE html>
<!-- TEST -->
{% load static from staticfiles %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Imeve Project</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    </head>

    <body>
        <div>
            <h1 id="title">Imeve Project</h1>
        </div>
        <div class="video_360">
            <a-scene vr-mode-ui="enabled: true" embedded>
                <a-assets>
                    <video id="360video" width="320" height="240" controls>
                        <source src="{% static clip.file_path %}" type="video/mp4">
                    </video>
                </a-assets>
                <a-videosphere src="#360video"></a-videosphere>
                <p>path: {{ clip.file_path }}</p>
                <p>Scene: {{ clip.scene }}</p>
                <p>Take: {{ clip.take }}</p>
                <p>Star Rating: {{ clip.starRating }}</p>
                <p>360 Video: {{ clip.is360video }}</p>
            </a-scene>
        </div>
    </body>
</html>
